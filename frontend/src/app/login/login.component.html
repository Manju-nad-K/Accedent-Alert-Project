



<div class="container" id="container" [class.right-panel-active]="!isLoginMode">
    <!-- Signup Form -->
    <div class="form-container sign-up-container">
        <form (ngSubmit)="submitForm()" #signupForm="ngForm">

            <h1>Create Account</h1>
            <span>or use your email for registration</span>

            <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Name" />
            <input type="text" id="phone" [(ngModel)]="phone" name="phone" required placeholder="Phone" />
            <input type="email" id="emailSignup" [(ngModel)]="email" name="email" required placeholder="Email" />
            <input type="password" id="passwordSignup" [(ngModel)]="password" name="password" required
                placeholder="Password" />

            <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form (ngSubmit)="submitForm()" #loginForm="ngForm">
            <h1>Sign in</h1>
            <span>or use your account</span>

            <input type="email" id="emailLogin" [(ngModel)]="email" name="emailLogin" required placeholder="Email" />
            <input type="password" id="passwordLogin" [(ngModel)]="password" name="passwordLogin" required
                placeholder="Password" />

            <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>


    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <div class="brand-name">ResQ</div>

                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn" (click)="toggleMode($event)">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">

                <div class="brand-name">ResQ</div>


                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp" (click)="toggleMode($event)">Sign Up</button>
            </div>
        </div>
    </div>
</div>
